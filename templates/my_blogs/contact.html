<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/128/763/763789.png"
			type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<header>{% include "./navbar.html" %}</header>
		<main>
			<div class="container text-center mt-4">
				<img
					src="https://media.tenor.com/OvO9pDHc1YMAAAAM/monkey-call.gif"
					alt="cat on laptop"
					class="rounded" />
			</div>

			<section id="ContactUs_Form">
				<div class="w-50 m-auto container-fluid text-bg-light rounded p-2 mt-2">
					{% if feedback %}
					<h2
						class="alert alert-success text-success alert-dismissible fade show">
						{{ feedback }}
					</h2>
					{% endif %}
					<form method="POST" action="">
						{% csrf_token %}
						<div class="mb-3">
							<label for="usrname" class="form-label"> Your Name </label>
							<input
								type="text"
								class="form-control"
								name="usrname"
								id="usrname"
								required />
						</div>

						<div class="mb-3">
							<label for="usremail" class="form-label"> Your Email </label>
							<input
								type="email"
								class="form-control"
								id="usremail"
								name="usremail"
								aria-describedby="emailHelp"
								required />
							<div id="emailHelp" class="form-text">
								We'll never share your email with anyone else.
							</div>
						</div>

						<div class="input-group mb-3">
							<span class="input-group-text">
								<label for="usrquery"> Your Query </label>
							</span>
							<textarea
								id="usrquery"
								name="usrquery"
								class="form-control"
								aria-label="With textarea"
								maxlength="200"
								required></textarea>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</section>
			<section id='map'>
				<div class="container text-center mt-4 mb-4">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.9679409107525!2d77.28117247543658!3d28.450382792329115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce0ab6fec0aab%3A0x87c9e10e1ae0b0fc!2sManav%20Rachna%20International%20Institute%20Of%20Research%20And%20Studies!5e0!3m2!1sen!2sin!4v1705469283914!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
			</section>
		</main>
		<footer>{% include "./footer.html" %}</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</body>
</html>
