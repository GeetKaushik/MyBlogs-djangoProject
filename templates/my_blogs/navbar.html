<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>About</title>
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/128/763/763789.png"
			type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary navbar">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">
						<img
							src="https://cdn-icons-png.flaticon.com/128/763/763789.png"
							alt="Bootstrap"
							width="30"
							height="24" />
					</a>
					<a class="navbar-brand" href="/">My Blogs</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="/admin"
									target="_blank"
									>Admin</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/contact">Contact</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/allblogs">Blog</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/subscription">Subscription</a>
							</li>
						</ul>
						{% if user.is_authenticated %} 
							<h6 class="text-dark px-2 mb-0">Welcome {{ user.username }}</h6>
							<a class="btn btn-outline-danger mx-2" href="{% url "logoutusr" %}">Logout</a>
						{% else %}
						<form method="GET" action="{% url "loginusr" %}">
							{% csrf_token %}
							<button class="btn btn-outline-primary">Login</button>
						</form>
						<form method="GET" action="{% url "signupusr" %}">
							{% csrf_token %}
							<button class="btn btn-outline-warning mx-2">Signup</button>
						</form>
						{% endif %}

						<form class="d-flex" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search" />
							<button class="btn btn-outline-success" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
	</body>
</html>
