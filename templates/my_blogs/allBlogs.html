<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/128/763/763789.png"
			type="image/x-icon" />
		<title>All_Blogs</title>
		<style>
			.card-img-top {
				width: 100%;
				height: 30vh;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<header>{% include "./navbar.html" %}</header>
		<main>
			{% if y %}
			<div class="d-flex flex-wrap justify-content-evenly mt-4 mb-4">
				{% for y in y %}
				<div class="card m-2" style="width: 20rem">
					<div class="embed-responsive embed-responsive-16by9">
						<img
							src="{{ y.cover_img.url }}"
							class="card-img-top embed-responsive-item"
							alt="..." />
					</div>
					<div class="card-body d-flex flex-column">
						<h5 class="card-title">{{ y.blog_name }}</h5>
						{% comment %}
						<p class="card-text">{{ y.blog_cat_description }}</p>
						{% endcomment %}
						<a
							href="{% url 'blogDetails' y.id  %}"
							class="btn btn-primary mt-auto">
							Read more
						</a>
					</div>
				</div>
				{% endfor %}
			</div>
			{% endif %}
		</main>
		<footer class="fixed-bottom">{% include "./footer.html" %}</footer>
	</body>
</html>
