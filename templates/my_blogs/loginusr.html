<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/128/763/763789.png"
			type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<main>
			<div class="text-center mt-2">
				<img
					src="https://res.cloudinary.com/practicaldev/image/fetch/s--u_IenNc5--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_66%2Cw_800/https://media1.tenor.com/images/8f7a28e62f8242b264c8a39ba8bea261/tenor.gif%3Fitemid%3D15922897"
					alt=""
					class="rounded w-50" />
			</div>
			<div
				class="container rounded w-50 bg-body-secondary p-2 d-flex flex-column text-center mt-2 justify-content-center">
				<div>
					{% if Error %}
					<h3 class="alert alert-danger">{{ Error }}</h2>
					{% endif %}
				</div>
				<form method="POST" action="">
					{% csrf_token %}
					<div>
						<h2 class="text-center text-decoration-underline">Login</h2>
					</div>
					<div class="">{{ LoginForm.as_p }}</div>
					<div class="text-center">
						<button class="btn btn-primary" type="submit">Login</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="fixed-bottom">{% include "./footer.html" %}</footer>
	</body>
</html>
